log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %p [%c]\:%L Line - %m%n

log4j.logger.me.tanyp.dao=DEBUG
log4j.logger.com.mybatis=DEBUG
log4j.logger.com.mybatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.mybatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.mybatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG

log4j.logger.settle = INFO,settle
log4j.appender.settle=org.apache.log4j.RollingFileAppender
log4j.appender.settle.Threshold=INFO
log4j.appender.settle.encoding=UTF-8
log4j.appender.settle.File=${catalina.home}/logs/yytx/settle/settle.log
log4j.appender.settle.MaxFileSize=100MB
log4j.appender.settle.MaxBackupIndex=60
log4j.appender.settle.layout=org.apache.log4j.PatternLayout
log4j.appender.settle.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %p [%c]\:%L Line - %m%n
